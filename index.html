<!DOCTYPE html>
<html lang="en">
<head>
<title>Pedido - SpamLetto</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Pedido</legend>

			<div class="form-group">
				<label class="col-md-4 control-label" for="massa">Tipo de
					Massa</label>
				<div class="col-md-4">
					<select id="massa" name="massa" class="form-control">
						<option value="Spaghetti">Spaghetti</option>
						<option value="Fettuccine">Fettuccine</option>
						<option value="Penne">Penne</option>
						<option value="Fusilli Integrale">Fusilli Integrale</option>
						<option value="Farfalle">Farfalle</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="molho">Molho</label>
				<div class="col-md-4">
					<select id="molho" name="molho" class="form-control">
						<option value="Sugo">Sugo</option>
						<option value="Bolognesa">Bolognesa</option>
						<option value="Branco">Branco</option>
						<option value="Rosé">Rosé</option>
						<option value="Quatro queijos">Quatro queijos</option>
						<option value="Funghi">Funghi</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="carne">Carne</label>
				<div class="col-md-4">
					<select id="carne" name="carne" class="form-control">
						<option value="Frango dourado">Frango dourado</option>
						<option value="Polpettone de carne">Polpettone de carne</option>
						<option value="Almôndegas">Almôndegas</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="ingredientes">Ingredientes</label>
				<div class="col-md-4">
					<select id="ingredientes" name="ingredientes" class="form-control"
						multiple="multiple">
						<option value="Abobrinha">Abobrinha</option>
						<option value="Alcaparras">Alcaparras</option>
						<option value="Alho">Alho</option>
						<option value="Alho-poró">Alho-poró</option>
						<option value="Azeitona preta">Azeitona preta</option>
						<option value="Cebola">Cebola</option>
						<option value="Brócolis">Brócolis</option>
						<option value="Tomate">Tomate</option>
						<option value="Ovo de codorna">Ovo de codorna</option>
						<option value="Cenoura">Cenoura</option>
						<option value="Ervila">Ervila</option>
						<option value="Champignon">Champignon</option>
						<option value="Presunto">Presunto</option>
						<option value="Passas">PAssas</option>
						<option value="Peito de peru">Peito de peru</option>
						<option value="Milho">Milho</option>
						<option value="MUssarela">MUssarela</option>
						<option value="Palmito">Palmito</option>
						<option value="Gorgonzola">Gorgonzola</option>
						<option value="Frango">Frango</option>
						<option value="Bacon">Bacon</option>
						<option value="Queijo minas">Queijo minas</option>
						<option value="Salmão">Salmão</option>
						<option value="Camarão">Camarão</option>
						<option value="Tomate seco">Tomate seco</option>
						<option value="Linguiça calabresa">Linguiça calabresa</option>
						<option value="Carne-de-sol">Carne-de-sol</option>
						<option value="Queijo coalho">Queijo coalho</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="bebida">Bebida</label>
				<div class="col-md-4">
					<select id="bebida" name="bebida" class="form-control">
						<option value="Suco de laranja">Suco de laranja</option>
						<option value="Guaraná">Guaraná</option>
						<option value="Coca-cola">Coca-cola</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="salvar">Salvar</label>
				<div class="col-md-4">
					<button id="salvar" name="salvar" class="btn btn-primary">Salvar</button>
				</div>
			</div>
		</fieldset>
	</form>
</html>
