<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="#" th:action="@{/ingredientes}" th:object="${ingredienteSelecionado}" method="post">
    <input type="text" th:field="*{id}" readonly="readonly"/>
    <br/>
    <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Valor Compra</th>
        <th>Valor Venda</th>
    </tr>
    <tr th:each="ingrediente : ${ingredientes}">
        <td th:text="${ingrediente.id}"></td>
        <td th:text="${ingrediente.nome}"></td>
        <td th:text="${ingrediente.vlr_compra}"></td>
        <td th:text="${ingrediente.vlr_venda}"></td>
    </tr>

</table>
</body>
</html>
